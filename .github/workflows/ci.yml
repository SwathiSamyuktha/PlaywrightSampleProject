# Build pipeline: lint + smoke tests on push/PR. Email on completion.
name: CI (Build + Smoke)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          CI: true

  notify:
    name: Email notification
    runs-on: ubuntu-latest
    needs: build-and-smoke
    if: always()
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[${{ needs.build-and-smoke.result }}] PW Template CI â€” ${{ github.workflow }}"
          body: |
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Pipeline result: ${{ needs.build-and-smoke.result }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
          to: swathi.samyuiktha@fintexinc.com
          from: ${{ secrets.SMTP_FROM }}
        continue-on-error: true
